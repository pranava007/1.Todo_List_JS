<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ToDo App</title>
  </head>
  <body>
   
    <!-- bootstrap 5 template get and index.html past -->

    <!-- basic nav bar add for bootstrap 5 Component 15  -->

    <nav class="navbar  bg-dark text-white">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">ToDo App</span>
        </div>
      </nav>

    <!-- Box  -->

    <div class="container mt-3 " >

        <div class="row ">
          <h4 class="text-primary text-center">ToDo Application in Javascript</h4>
          <hr>
          <br>

          <div class="offset-md-3 col-md-6">
             <div class="form-control">
                <label for="task">Enter Task</label>
                <input type="text" class="form-control form-control-sm"  placeholder="Enter Your Task">
             </div>
             <div class="form-group mt-3">
                <button class="btn btn-primary btn-sm"> <i class="bi bi-plus-circle"></i> Add Task</button>
                <button class="btn btn-danger btn-sm" > <i class="bi bi-x-circle"></i> Clear Task</button>
             </div>
          </div>

          <!-- content display -->
          <div class="col-md-12" >
            <table class="table table-striped" >
                <thead>
                    <tr >
                        <td>S.No</td>
                        <td>Name</td>
                        <td>Status</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Maditation</td>
                        <td>Done</td>
                        <td><button class="btn btn-success"><i class="bi bi-pencil-square"></i></button></td>
                        <td><button class="btn btn-danger" ><i class="bi bi-trash3"></i></button></td>
                    </tr>
                </tbody>
            </table>
          </div>

        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
     <script src="./js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
